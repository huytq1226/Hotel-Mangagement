{% extends 'base.html' %} {% load static %} {% block content %}
<!-- Existing confirmation content -->

<div class="rating-container mt-4">
  <h3>Đánh giá phòng:</h3>
  <div class="star-rating">
    <form method="POST" action="{% url 'update_rating' booking.id %}">
      {% csrf_token %} {% for i in '12345' %} <input type="radio" id="star{{ i
      }}" name="rating" value="{{ i }}" {% if booking.rating == i|add:"0"
      %}checked{% endif %}>
      <label for="star{{ i }}" class="star">★</label>
      {% endfor %}
      <button type="submit" class="btn btn-primary mt-2">Gửi đánh giá</button>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  .star-rating {
    direction: rtl;
    display: inline-block;
  }
  .star-rating input {
    display: none;
  }
  .star-rating label {
    color: #bbb;
    font-size: 30px;
    padding: 0;
    cursor: pointer;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
  }
  .star-rating label:hover,
  .star-rating label:hover ~ label,
  .star-rating input:checked ~ label {
    color: #f2b600;
  }
</style>
{% endblock %}
